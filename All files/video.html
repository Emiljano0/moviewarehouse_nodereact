<!DOCTYPE html>
<html>
<head>
	<title>MOVIEWAREHOUSE</title>
	
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- Optional JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	
	<!-- Icons fa class -->
	<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	
	<!-- My CSS -->
	<link rel="stylesheet" href="video.css" >
	
</head>

<body>

			<!-- VIDEO BEGIN-->
			<div id="my_videoplayerbox">
				<video id="my_video" height="auto" width="100%" poster="Pictures/alita.jpg" >
					<source src="Videos/videoplayback.mp4" >
				</video>

				<div id="my_divControls">
					<button id="my_btnPlayPause">
						<i class="fa fa-play" aria-hidden="true"></i>
					</button>
					<input id="my_seekbar" type="range" min="0" max="100" value="0" step="1">
					<span id="my_currtimetext">00:00</span>/<span id="my_durtimetext">00:00</span>
					<button id="my_btnMute">
						<i class="fa fa-volume-up" aria-hidden="true"></i>
					</button>
					<input id="my_soundbar" type="range" min="0" max="100" value="100" step="1">
					<button id="my_btnFullScreen">
						<i class="fa fa-arrows-alt" aria-hidden="true"></i>
					</button>
				</div>
			</div>
			<!-- VIDEO END -->
			
	<script src="video.js"></script>

</body>
</html>
